<nav class="navigation-container">
  <h1 class="navigation-container-header">Academy Manager</h1>
  <ul>
    @for (route of routes; track $index) {
    <li>
      <a [routerLink]="route.route" [routerLinkActive]="['is-active']"
        ><img [src]="'./assets/' + route.icon" [alt]="route.icon" /><span>{{
          route.name
        }}</span></a
      >
    </li>
    }
  </ul>
</nav>
