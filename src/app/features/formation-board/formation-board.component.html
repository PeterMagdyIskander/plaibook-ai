<div class="container">
  <h2>Football Formation Board</h2>

  <div class="formation-selector">
    <label for="formation">Select Formation: </label>
    <select id="formation" [(ngModel)]="selectedFormation" (change)="onFormationChange()">
      <option *ngFor="let formation of availableFormations" [value]="formation">
        {{ formation }}
      </option>
    </select>
  </div>

  <div class="pitch-container">
    <div class="pitch">
      <!-- Goal line -->
      <div class="goal-area"></div>

      <!-- Center line -->
      <div class="center-line"></div>

      <!-- Penalty box -->
      <div class="penalty-box"></div>

      <!-- Players -->
      <div
        *ngFor="let player of players"
        class="player"
        [style.left.%]="player.x"
        [style.top.%]="player.y"
      >
        <div class="player-circle">
          {{ player.position }}
        </div>
      </div>
    </div>
  </div>
</div>
